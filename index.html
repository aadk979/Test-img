<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Upload & Gallery Viewer with OTP</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .hidden {
      display: none;
    }
    .gallery img {
      max-width: 200px;
      margin: 10px;
      border-radius: 5px;
    }
    .otp-input {
      width: 40px;
      height: 40px;
      text-align: center;
      font-size: 18px;
      margin: 0 5px;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">File Upload & Gallery Viewer</h1>
    <div class="text-center mb-4">
      <button id="toggleButton" class="btn btn-primary">Switch to Gallery</button>
    </div>

    <!-- File Upload Section -->
    <div id="uploadSection" class="mb-5">
      <h2>Upload Files</h2>
      <p>Upload multiple files and view them in the gallery (after entering the correct OTP).</p>
      <form id="uploadForm">
        <div class="mb-3">
          <label for="fileInput" class="form-label">Select Files</label>
          <input class="form-control" type="file" id="fileInput" multiple>
        </div>
        <button type="submit" class="btn btn-success">Upload</button>
      </form>
      <div id="uploadStatus" class="mt-3"></div>
    </div>

    <!-- OTP Verification Section -->
    <div id="otpSection" class="hidden">
      <h2>Enter OTP</h2>
      <p>Please enter the 6-digit code to access the gallery.</p>
      <div id="otpInputs" class="d-flex justify-content-center mb-3">
        <input type="text" class="otp-input" maxlength="1">
        <input type="text" class="otp-input" maxlength="1">
        <input type="text" class="otp-input" maxlength="1">
        <input type="text" class="otp-input" maxlength="1">
        <input type="text" class="otp-input" maxlength="1">
        <input type="text" class="otp-input" maxlength="1">
      </div>
      <button id="verifyOtpButton" class="btn btn-primary">Verify</button>
      <div id="otpError" class="text-danger mt-3"></div>
    </div>

    <!-- Gallery Section -->
    <div id="gallerySection" class="hidden">
      <h2>Gallery</h2>
      <div id="gallery" class="gallery d-flex flex-wrap"></div>
    </div>
  </div>

  <script>
    const uploadSection = document.getElementById("uploadSection");
    const otpSection = document.getElementById("otpSection");
    const gallerySection = document.getElementById("gallerySection");
    const toggleButton = document.getElementById("toggleButton");
    const fileInput = document.getElementById("fileInput");
    const uploadStatus = document.getElementById("uploadStatus");
    const gallery = document.getElementById("gallery");
    const verifyOtpButton = document.getElementById("verifyOtpButton");
    const otpError = document.getElementById("otpError");

    const OTP_CODE = "497258"; // Predefined OTP

    // Switch between sections
    toggleButton.addEventListener("click", () => {
      if (uploadSection.classList.contains("hidden")) {
        uploadSection.classList.remove("hidden");
        gallerySection.classList.add("hidden");
        toggleButton.textContent = "Switch to Gallery";
      } else {
        uploadSection.classList.add("hidden");
        otpSection.classList.remove("hidden");
        toggleButton.textContent = "Back to Upload";
      }
    });

    // Handle file upload
    document.getElementById("uploadForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const files = fileInput.files;
      if (!files.length) {
        uploadStatus.textContent = "No files selected.";
        uploadStatus.classList.add("text-danger");
        return;
      }
      uploadStatus.textContent = "Files uploaded successfully.";
      uploadStatus.classList.add("text-success");
    });

    // Handle OTP verification
    verifyOtpButton.addEventListener("click", () => {
      const otpInputs = Array.from(document.querySelectorAll(".otp-input"));
      const enteredOtp = otpInputs.map(input => input.value).join("");

      if (enteredOtp === OTP_CODE) {
        otpSection.classList.add("hidden");
        gallerySection.classList.remove("hidden");
        displayImages();
      } else {
        otpError.textContent = "Invalid OTP. Please try again.";
      }
    });

    // Focus next OTP input field automatically
    document.querySelectorAll(".otp-input").forEach((input, index, inputs) => {
      input.addEventListener("input", () => {
        if (input.value && index < inputs.length - 1) {
          inputs[index + 1].focus();
        }
      });
      input.addEventListener("keydown", (e) => {
        if (e.key === "Backspace" && !input.value && index > 0) {
          inputs[index - 1].focus();
        }
      });
    });

    // Display images (dummy images for now)
    function displayImages() {
      gallery.innerHTML = ""; // Clear the gallery
      const files = fileInput.files;
      if (!files.length) {
        gallery.innerHTML = "<p>No images to display.</p>";
        return;
      }

      Array.from(files).forEach((file) => {
        const reader = new FileReader();
        reader.onload = (e) => {
          const img = document.createElement("img");
          img.src = e.target.result;
          img.alt = file.name;
          img.classList.add("img-thumbnail");
          gallery.appendChild(img);
        };
        reader.readAsDataURL(file);
      });
    }
  </script>
</body>
</html>
