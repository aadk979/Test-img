<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap File Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .hidden {
      display: none;
    }
    .gallery img {
      max-width: 200px;
      margin: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">File Upload & Gallery Viewer</h1>
    <div class="text-center mb-4">
      <button id="toggleButton" class="btn btn-primary">Switch to Gallery</button>
    </div>

    <!-- File Upload Section -->
    <div id="uploadSection" class="mb-5">
      <h2>Upload Files</h2>
      <p>Upload multiple files and store them in Base64 format.</p>
      <form id="uploadForm">
        <div class="mb-3">
          <label for="fileInput" class="form-label">Select Files</label>
          <input class="form-control" type="file" id="fileInput" multiple>
        </div>
        <button type="submit" class="btn btn-success">Upload</button>
      </form>
      <div id="uploadStatus" class="mt-3"></div>
    </div>

    <!-- Gallery Section -->
    <div id="gallerySection" class="hidden">
      <h2>Gallery</h2>
      <div id="gallery" class="gallery d-flex flex-wrap"></div>
    </div>
  </div>

  <script>
    const uploadSection = document.getElementById("uploadSection");
    const gallerySection = document.getElementById("gallerySection");
    const toggleButton = document.getElementById("toggleButton");
    const fileInput = document.getElementById("fileInput");
    const uploadStatus = document.getElementById("uploadStatus");
    const gallery = document.getElementById("gallery");

    // Switch between sections
    toggleButton.addEventListener("click", () => {
      if (uploadSection.classList.contains("hidden")) {
        uploadSection.classList.remove("hidden");
        gallerySection.classList.add("hidden");
        toggleButton.textContent = "Switch to Gallery";
      } else {
        uploadSection.classList.add("hidden");
        gallerySection.classList.remove("hidden");
        toggleButton.textContent = "Switch to Upload";
        displayImages();
      }
    });

    // Handle file upload and conversion to Base64
    document.getElementById("uploadForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const files = fileInput.files;
      if (!files.length) {
        uploadStatus.textContent = "No files selected.";
        uploadStatus.classList.add("text-danger");
        return;
      }

      uploadStatus.textContent = "";
      Array.from(files).forEach((file) => {
        const reader = new FileReader();
        reader.onload = (e) => {
          const base64 = e.target.result;
          saveToLocalStorage(file.name, base64);
          uploadStatus.innerHTML += `<p class="text-success">${file.name} uploaded successfully.</p>`;
        };
        reader.readAsDataURL(file);
      });
    });

    // Save Base64 data to local storage
    function saveToLocalStorage(filename, base64) {
      const existingData = JSON.parse(localStorage.getItem("uploadedFiles")) || [];
      existingData.push({ name: filename, data: base64 });
      localStorage.setItem("uploadedFiles", JSON.stringify(existingData));
    }

    // Display images from local storage
    function displayImages() {
      gallery.innerHTML = ""; // Clear the gallery
      const storedFiles = JSON.parse(localStorage.getItem("uploadedFiles")) || [];
      if (!storedFiles.length) {
        gallery.innerHTML = "<p>No images to display.</p>";
        return;
      }

      storedFiles.forEach((file) => {
        const img = document.createElement("img");
        img.src = file.data;
        img.alt = file.name;
        img.classList.add("img-thumbnail");
        gallery.appendChild(img);
      });
    }
  </script>
</body>
</html>
